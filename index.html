
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padmini Verma | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
          to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-reveal {
          animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .bg-grid-pattern {
          background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
          background-size: 30px 30px;
        }

        /* Funky Scroll Reveal Styles */
        .reveal-funky {
          opacity: 0;
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-funky-left {
          transform: translateX(-50px) skewX(-10deg);
        }
        .reveal-funky-right {
          transform: translateX(50px) skewX(10deg);
        }
        @media (min-width: 768px) {
          .reveal-funky-left { transform: translateX(-150px) skewX(-15deg); }
          .reveal-funky-right { transform: translateX(150px) skewX(15deg); }
        }
        .reveal-funky.show {
          opacity: 1;
          transform: translateX(0) skewX(0);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #facc15;
            border-radius: 0px;
            border: 2px solid #0f172a;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        navy: {
                          900: '#0F172A',
                          950: '#020617',
                        },
                        accent: {
                          yellow: '#FACC15',
                          orange: '#F97316',
                          green: '#22C55E',
                        },
                        primary: '#FACC15', 
                    }
                }
            }
        }
    </script>
